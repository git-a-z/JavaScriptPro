<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/fontawesome/css/all.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <header class="header"></header>

    <main>
        <section class="promo">
            <h2 class="hidden">section</h2>
            <div class="promo1">
                <div class="promo-part promo-part1">
                    <a href="product.html" class="promo-part-link"><img class="promo-part-img" src="img/promo1.png"
                            alt="promo image"></a>
                </div>
            </div>
            <div class="promo2">
                <div class="promo-part promo-part2">
                    <p class="promo-heading">THE BRAND<br><span class="promo-heading1">OF LUXERIOUS</span> <span
                            class="promo-heading2">FASHION</span></p>
                </div>
            </div>
        </section>

        <section class="categories wrap">
            <h2 class="hidden">section</h2>
            <a href="catalog.html" class="cat-link">
                <div class="cat-block cat-block1"><span class="cat-text">30% OFF<br><span class="cat-for">FOR
                            WOMEN</span></span></div>
            </a>
            <a href="catalog.html" class="cat-link">
                <div class="cat-block cat-block2"><span class="cat-text">HOT DEAL<br><span class="cat-for">FOR
                            MEN</span></span></div>
            </a>
            <a href="catalog.html" class="cat-link">
                <div class="cat-block cat-block3"><span class="cat-text">NEW ARRIVALS<br><span class="cat-for">FOR
                            KIDS</span></span></div>
            </a>
            <a href="catalog.html" class="cat-link cat-link-long">
                <div class="cat-block cat-block-long"><span class="cat-text">LUXIROUS &amp;&nbsp;TRENDY<br><span
                            class="cat-for">ACCESORIES</span></span></div>
            </a>
        </section>

        <section class="featured wrap">
            <h2 class="hidden">section</h2>
            <p class="featured-heading">Featured Items</p>
            <p class="featured-text">Shop for items based on what we featured in this week</p>
        </section>

        <section class="items items-index wrap"></section>

        <section class="browse-all wrap">
            <h2 class="hidden">section</h2>
            <a href="catalog.html" class="browse-all-link">
                <div class="browse-all-box"><span>Browse All Product</span></div>
            </a>
        </section>

        <section class="delivery"></section>

        <section class="subscribe"></section>
    </main>

    <footer class="footer"></footer>
</body>

</html>
