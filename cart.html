<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/fontawesome/css/all.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</head>

<body>
    <header class="header"></header>

    <main>
        <section class="new-arrivals">
            <h2 class="hidden">section</h2>
            <div class="new-arrivals-wrap wrap">
                <div class="new-arrivals-block">
                    <p class="new-arrivals-title">SHOPPING CART</p>
                </div>
            </div>
        </section>

        <section class="cart wrap">
            <h2 class="hidden">section</h2>
            <div class="cart-block cart-block-products">
                <div class="cart-product">
                    <a href="product.html" class="cart-product-link"><img src="img/cart1.jpg" alt="cart1"
                            class="cart-product-img"></a>
                    <div class="cart-product-text">
                        <div class="cart-product-title-block">
                            <span class="cart-product-title">MANGO PEOPLE T&#8209;SHIRT</span>
                            <a href="#" class="cart-product-cross">
                                <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M11.2453 9L17.5302 2.71516C17.8285 2.41741 17.9962 2.01336 17.9966 1.59191C17.997 1.17045 17.8299 0.76611 17.5322 0.467833C17.2344 0.169555 16.8304 0.00177586 16.4089 0.00140366C15.9875 0.00103146 15.5831 0.168097 15.2848 0.465848L9 6.75069L2.71516 0.465848C2.41688 0.167571 2.01233 0 1.5905 0C1.16868 0 0.764125 0.167571 0.465848 0.465848C0.167571 0.764125 0 1.16868 0 1.5905C0 2.01233 0.167571 2.41688 0.465848 2.71516L6.75069 9L0.465848 15.2848C0.167571 15.5831 0 15.9877 0 16.4095C0 16.8313 0.167571 17.2359 0.465848 17.5342C0.764125 17.8324 1.16868 18 1.5905 18C2.01233 18 2.41688 17.8324 2.71516 17.5342L9 11.2493L15.2848 17.5342C15.5831 17.8324 15.9877 18 16.4095 18C16.8313 18 17.2359 17.8324 17.5342 17.5342C17.8324 17.2359 18 16.8313 18 16.4095C18 15.9877 17.8324 15.5831 17.5342 15.2848L11.2453 9Z"
                                        fill="#575757" />
                                </svg>
                            </a>
                        </div>
                        <form action="#" class="cart-product-specs">
                            <span class="cart-product-price">Price: <span
                                    class="cart-product-price-value">$300</span></span>
                            <span class="cart-product-color">Color: <span
                                    class="cart-product-color-value">Red</span></span>
                            <span class="cart-product-size">Size: <span class="cart-product-size-value">XL</span></span>
                            <span class="cart-product-quantity">Quantity: <input class="cart-product-quantity-value"
                                    type="number" min="1" step="1" value="2"></span>
                        </form>
                    </div>
                </div>
                <div class="cart-product">
                    <a href="product.html" class="cart-product-link"><img src="img/cart2.jpg" alt="cart2"
                            class="cart-product-img"></a>
                    <div class="cart-product-text">
                        <div class="cart-product-title-block">
                            <span class="cart-product-title">MANGO PEOPLE T&#8209;SHIRT</span>
                            <a href="#" class="cart-product-cross">
                                <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M11.2453 9L17.5302 2.71516C17.8285 2.41741 17.9962 2.01336 17.9966 1.59191C17.997 1.17045 17.8299 0.76611 17.5322 0.467833C17.2344 0.169555 16.8304 0.00177586 16.4089 0.00140366C15.9875 0.00103146 15.5831 0.168097 15.2848 0.465848L9 6.75069L2.71516 0.465848C2.41688 0.167571 2.01233 0 1.5905 0C1.16868 0 0.764125 0.167571 0.465848 0.465848C0.167571 0.764125 0 1.16868 0 1.5905C0 2.01233 0.167571 2.41688 0.465848 2.71516L6.75069 9L0.465848 15.2848C0.167571 15.5831 0 15.9877 0 16.4095C0 16.8313 0.167571 17.2359 0.465848 17.5342C0.764125 17.8324 1.16868 18 1.5905 18C2.01233 18 2.41688 17.8324 2.71516 17.5342L9 11.2493L15.2848 17.5342C15.5831 17.8324 15.9877 18 16.4095 18C16.8313 18 17.2359 17.8324 17.5342 17.5342C17.8324 17.2359 18 16.8313 18 16.4095C18 15.9877 17.8324 15.5831 17.5342 15.2848L11.2453 9Z"
                                        fill="#575757" />
                                </svg>
                            </a>
                        </div>
                        <div class="cart-product-specs">
                            <span class="cart-product-price">Price: <span
                                    class="cart-product-price-value">$300</span></span>
                            <span class="cart-product-color">Color: <span
                                    class="cart-product-color-value">Red</span></span>
                            <span class="cart-product-size">Size: <span class="cart-product-size-value">XL</span></span>
                            <span class="cart-product-quantity">Quantity: <input class="cart-product-quantity-value"
                                    type="number" min="1" step="1" value="2"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-block cart-block-adress-sum">
                <div class="cart-adress">
                    <form action="#" class="cart-adress-form">
                        <span class="cart-adress-title">SHIPPING ADRESS</span>
                        <input class="cart-adress-field cart-adress-city" type="text" placeholder="Bangladesh">
                        <input class="cart-adress-field" type="text" placeholder="State">
                        <input class="cart-adress-field" type="text" placeholder="Postcode / Zip">
                        <a href="#" class="cart-adress-field cart-adress-quote">
                            <span class="cart-adress-quote-text">GET A QUOTE</span>
                        </a>
                    </form>
                </div>
                <div class="cart-sum">
                    <div class="cart-total">
                        <span class="cart-sum-subTotal">SUB TOTAL<span
                                class="cart-sum-subTotal-value">$900</span></span>
                        <span class="cart-sum-grandTotal">GRAND TOTAL<span
                                class="cart-sum-grandTotal-value">$900</span></span>
                        <span class="cart-sum-line"></span>
                        <a href="#" class="proceedToCheckout">
                            <span class="proceedToCheckout-text">PROCEED TO CHECKOUT</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="cart-block-buttons">
                <a href="#" class="cart-block-button">
                    <span class="cart-block-button-text">CLEAR SHOPPING CART</span>
                </a>
                <a href="#" class="cart-block-button">
                    <span class="cart-block-button-text">CONTINUE SHOPPING</span>
                </a>
            </div>
        </section>

        <section class="subscribe subscribe-product subscribe-cart"></section>
    </main>

    <footer class="footer"></footer>
</body>

</html>
